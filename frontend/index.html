<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <title>Video Summarizer</title>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Video Summarizer</h1>
      </div>
      <div>
        <form
          onsubmit="uploadVideo(event)"
          method="post"
          enctype="multipart/form-data"
        >
          <div>
            <input
              required
              type="file"
              id="video"
              name="file"
              accept="video/"
              onchange="selectedvideo(this)"
            />
          </div>
          <div>
            <input type="submit" onclick="selectedvideo()" />
          </div>
        </form>
      </div>
      <div>
        <video id="videoplayer" width="320" height="240" controls>
          <source id="source" src="source" type="video/mp4" />
        </video>
      </div>
    </div>
    <script>
      function selectedvideo(self) {
        var file = self.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
          var src = e.target.result;
          var video = document.getElementById("videoplayer");
          var source = document.getElementById("source");

          source.setAttribute("src", src);
          video.load();
          video.play();
        };

        reader.readAsDataURL(file);
      }

      async function uploadVideo(e) {
        const data = new FormData();
        data.append("file", e.target.file.files[0]);
        await fetch("http://127.0.0.1:4996/upload", { method: "POST", body: data })
          .then((r) => r.json())
          .then(() => console.log("test"))
          .catch((e) => {
            console.log(e);
          });
      }
    </script>
  </body>
</html>
